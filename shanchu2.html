<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #oUl {
            width: 280px;
            height: 200px;
            border: 1px solid darkgoldenrod;
        }
    </style>
</head>
<body>
<ul id="oUl">
    <li>你发表的留言<a href="javascript:;">删除</a></li>
    <li>2222<a href="javascript:;">删除</a></li>
    <li>你发表33333的留言<a href="javascript:;">删除</a></li>
    <li>你发4444表的留言<a href="javascript:;">删除</a></li>
    <li>555555<a href="javascript:;">删除</a></li>
    <li>66666<a href="javascript:;">删除</a></li>
    <li>777<a href="javascript:;">删除</a></li>
</ul>
<input type="text" id="text" />
<input type="button" value="单击发送" id="btn" />
</body>
<script type="text/javascript">

    // 1 获取相关元素
    //oUl  text btn
    var oUl = document.getElementById("oUl");
    var oText = document.getElementById("text");
    var oBtn = document.getElementById("btn");

    // 2 单击按钮 将文本框的内容获取到 然后将内容放入ul中
    oBtn.onclick = function () {
        var str = oText.value;
        oUl.innerHTML +='<li>' + str + '<a href="javascript:;">删除</a></li>';
        oText.value='';
        oText.focus();
    };
    oUl.onclick= function (ev) {
        ev = ev || event;
        var aaa= ev.target || ev.srcElement;
       if(aaa.nodeName == 'A'){
           oUl.removeChild(aaa.parentNode);
       }
    }


</script>
</html>
