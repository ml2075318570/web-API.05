<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            margin: 10px auto 0;
            border: 1px solid black;
        }

        ul, h3 {
            margin: 0;
            padding: 0;
            text-align: center;
            cursor: pointer;
        }

        ul li {
            list-style: none;
            height: 30px;
            font: 20px/30px "微软雅黑";
            background-color: orange;

        }
    </style>
</head>
<body>

<div id="box">
    <h3>标题</h3>
    <ul>
        <li>新闻</li>
        <li>娱乐</li>
        <li>体育</li>
        <li>头条</li>
    </ul>
</div>

</body>
<script src="myTools.js"></script>
<script type="text/javascript">
    // 单击标题  让下面的ul 展开和收缩来回切换  （显示和隐藏） display
    var oBox = $('#box');
    var aH3 = $('h3', oBox)[0];

    var onOff = true;
    aH3.onclick = function (ev) {
        ev = ev || event;
        ev.cancelBubble = true;
        if (onOff) {
            next(this).style.display = 'none';
        } else {
            next(this).style.display = 'block';
        }
        onOff = !onOff;
    };
    document.onclick = function () {
        next(aH3).style.display = 'none';
        onOff = false;
    }
</script>
</html>
