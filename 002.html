<script src='myTools.js'></script>
<script>
    var oList = $("#list");
    var aLi = $("li", oList);
    var oTotal = $('#total');
    var sum = $('span', oTotal)[0];
    var sub = $('span', oTotal)[1];
    var total = 0;

    var aaa = [12.5, 10.5, 8, 8.5, 14.5];


    for (var i = 0; i < aLi.length; i++) {
//        aLi[i].index = i;
        fn(aLi[i]);

    }

    function fn(m) {
        //获取相关元素
        var oList = $('#list', m);
        var aJian = $('input', m)[0];
        var aJia = $('input', m)[1];
        var aStr = $('strong', m)[0];
        var aEm = $('em', m)[0];
        var aSpan = $('span', m)[0];

        //点击 +   按钮

        var num = 0;

        aJia.onclick = function () {
            num++;
            total++;
            aStr.innerHTML = num;
            aSpan.innerHTML = aEm.innerHTML * num +'元';
            this.index = aStr.innerHTML;
            sum.innerHTML = total;
            sub.innerHTML = aSpan.innerHTML;
        };
        //点击  -  按钮
        aJian.onclick = function () {
            //当 str 不等于 0  时
            if (num != 0) {
                num -= 1;
                total--;
                aStr.innerHTML = num;
                aSpan.innerHTML = aEm.innerHTML * num + '元';
            }
            sum.innerHTML = total;
            sub.innerHTML = aSpan.innerHTML;
        };
    }

</script>
